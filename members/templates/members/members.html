{% extends 'events/base.html' %}

{% block title %}
    Members
{% endblock %}

{% block content %}
    {% load staticfiles %}
    <style>
        .imcontainer{
            position: relative;
            width: 50%;
        }
    
        .image{
            opacity: 1;
            display:block;
            width: 100%;
            height: auto;
            transition: 2.5s ease;
            backface-visibility: hidden;
        }
    
        .middle{
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            -ms-transform: translate(-50%, 50%);
            text-align: center;
        }
    
        .imcontainer:hover .image{
            opacity: 0.3;
        }
    
        .imcontainer:hover .middle{
            opacity: 1.0;
        }
    
        .font{
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        }
    </style>

    <div class="container">
        <div class="imcontainer">
            <a href="#"><img src= {% static 'Mosie.jpg' %} alt="Member" class="image"></a>
            <div class="middle">
                <div class="font">Moses Otim</div>
            </div>
        </div>
    </div>
{% endblock %}
